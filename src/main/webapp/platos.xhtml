<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<html>
<h:head>

	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="js/jquery-3.2.1.js"></script>




	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<h:title>
		<h2 style="text-align: center; color: #35404B; margin-top: 3%;">#{bundle['elaboraciones.titulo']}</h2>
	</h:title>


</h:head>



<h:body>
	<div class="row">
		<h:form id="formElabora" class="col s12">
			<p:growl id="msg" showDetail="false" escape="false" autoUpdate="false"/>


			<p:pickList id="PojoPickList" value="#{platosBean.elaboraciones}"
				var="elaboracion" effect="fade" itemValue="#{elaboracion.id}"
				itemLabel="#{elaboracion.nombre}" showSourceControls="true"
				showTargetControls="true" showCheckbox="true"
				showSourceFilter="true" showTargetFilter="true"
				filterMatchMode="contains" responsive="true">

				<f:facet name="sourceCaption">#{bundle['elaboraciones.lista.matprimas']}</f:facet>
				<f:facet name="targetCaption">#{bundle['elaboraciones.lista.matprimas.seleccionadas']}</f:facet>

				<p:ajax event="transfer" listener="#{platosBean.onTransfer}"
					update="msg" />
				<p:ajax event="select" listener="#{platosBean.onSelect}"
					update="msg" />
				<p:ajax event="unselect" listener="#{platosBean.onUnselect}"
					update="msg" />
				<p:ajax event="reorder" listener="#{platosBean.onReorder}"
					update="msg" />



			</p:pickList>
			<!-- update="displayMatPrim" -->

			<br />
			<br />

			<h:panelGrid columns="2">
				<p:outputLabel for="txtElaboracion"
					value="#{bundle['elaboraciones.lbl.elaboracion']}" />
				<p:inputText id="txtElaboracion"
					value="#{platosBean.platosDTO.nombre}"></p:inputText>
				<p:outputLabel for="comboConservaciones"
					value="#{bundle['elaboraciones.lbl.conservaciones']}" />
				<p:selectOneMenu id="comboConservaciones"
					value="#{platosBean.platosDTO.tipoPlato}"
					style="width:125px">
					<f:selectItems value="#{platosBean.tipoPlatos}" />
				</p:selectOneMenu>
			</h:panelGrid>

			<br />
			<br />
			<div >
			<p:commandButton id="pojoSubmit" value="AÃ±adir" action="#{platosBean.guardar}"
				 style="margin-top:5px; margin-right:3%; position:absolute; right:0; " />
				</div>


		</h:form>
	</div>
</h:body>
	</html>

</ui:composition>
