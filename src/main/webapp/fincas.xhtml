<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<html>
<h:head>
	<!-- Google Icons -->

	<link href="css/icon.css" rel="stylesheet" />

	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="css/materialize.css"
		media="screen,projection" />


	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<!-- Compiled and minified JavaScript -->
	<script src="js/materialize.js"></script>



	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<h:title>
		<h4 class="center-align" style="color: #35404B; margin-top: 3%;">#{bundle['fincas.titulo']}</h4>
	</h:title>


</h:head>



<h:body styleClass="grey lighten-3">
	<div class="row">
		<h:form id="formFincas" class="col s12">
		<p:messages id="messages" showDetail="false" closable="true" 
					rendered="true">
						<p:autoUpdate />
					</p:messages>
			<div class="row">
				<div class="input-field col s12">
					<p:outputLabel value="#{bundle['fincas.form.nombre.lbl']}" />
					<p:inputText id="txtNombreFincas" value="#{fincasBean.fincasDTO.nombre}" required="true"
						requiredMessage="#{bundle['fincas.form.nombre.requerido']}" 
						rendered="true"/>
				</div>
				<div class="input-field col s12">
					<p:outputLabel value="#{bundle['fincas.form.direccion.lbl']}" />
					<p:inputText id="txtDireccionFincas" value="#{fincasBean.fincasDTO.direccion}" required="true"
						requiredMessage="#{bundle['fincas.form.direccion.requerido']}" 
						rendered="true"/>
				
				
				</div>
				<div class="col s12 input-field">
					<p:commandLink  rendered="true" action="#{fincasBean.guardar}">
					<p:outputLabel value="#{bundle['btn.guardar']}"></p:outputLabel>
					
					</p:commandLink>
				</div>


			</div>
		</h:form>
	</div>
</h:body>
	</html>

</ui:composition>
