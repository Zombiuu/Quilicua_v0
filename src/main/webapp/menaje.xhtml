<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<html>
<h:head>
	<!-- Google Icons -->

	<link href="css/icon.css" rel="stylesheet" />

	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="css/materialize.css"
		media="screen,projection" />


	<!--Import jQuery before materialize.js-->
	<!--  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>-->
	<!-- Compiled and minified JavaScript -->
	<!--<script src="js/materialize.js"></script>-->



	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<h:title>
		<h4 class="center-align" style="color: #35404B; margin-top: 3%;">#{bundle['menaje.titulo']}</h4>
	</h:title>


</h:head>


<h:body styleClass="grey lighten-3">
	<div class="row">
		<h:form id="formMenaje" class="col s12">
			<p:messages id="messages" showDetail="false" closable="true"
				rendered="true">
				<p:autoUpdate />
			</p:messages>

			<h:panelGrid columns="2">

				<p:outputLabel for="txtMenaje"
					value="#{bundle['menaje.form.nombre.lbl']}" />
				<p:inputText id="txtMenaje" value="#{menajeBean.menajeDTO.nombre}"></p:inputText>

				<p:outputLabel for="comboTipoMenaje"
					value="#{bundle['menaje.lbl.tipomenaje']}" />

				<p:selectOneMenu id="comboTipoMenaje"
					value="#{menajeBean.menajeDTO.valueTiposMenaje}" dynamic="true"
					style="width:150px">
					<f:selectItems value="#{menajeBean.tipoMenaje}" />
				</p:selectOneMenu>



			</h:panelGrid>




			<p:commandLink rendered="true" action="#{menajeBean.guardar}">
				<p:outputLabel value="#{bundle['btn.guardar']}"></p:outputLabel>

			</p:commandLink>
		</h:form>
	</div>

</h:body>
	</html>

</ui:composition>
